<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.H Contacts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="bkg_1 bkg-st"></div>
    <div id="form-align" class="fade-in">
        <div id="form-bg" class="slide-anim-r">
            <form class="form-grid" name="contact" method="POST" data-netlify="true">
                <div></div>
                <div class="form-box">
                    Email: <br>
                    <input type="email" name="email" placeholder="Enter Your Email"> <br>
                </div>
                <div class="form-box">
                    Name: <br>
                    <input type="text" name="name" placeholder="Enter Your Name" required> <br>
                </div>
                <div class="form-box">
                    Reason for Contacting: <br>
                    <select name="role[]" class="reasons" required>
                        <option value="Job Offer">Job Offer</option>
                        <option value="Project Proposal">Project Proposal</option>
                        <option value="Other">Other</option>
                    </select> <br>
                </div>
                <div class="form-box">
                    Your Message: <br>
                    <textarea name="message" class="message" placeholder="Your Message"></textarea> <br>
                </div>
                
                <div  class="form-box" data-netlify-recaptcha="true"></div> <br>

                <button type="submit" class="submit form-box">
                    <img class="logo" src="images/maill_icon8.png" alt="mail">
                    Send
                </button>
                <div></div>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <ul id="bottom-nav-links">
            <li></li>
            <li><a id="links" href="index.html">Home</a></li>
            <li><a id="links" href="about.html">About Me</a></li>
            <li><a id="links" href="projects.html">My Projects</a></li>
            <li><a id="active" href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
